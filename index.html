<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Hacking Detection Simulator</title>
  </head>
  <body>
    <div class="form-overlay">
      <div class="form-container">
        <form>
          <div class="input-group">
            <label for="name">Enter Full Name:</label>
            <input type="text" name="name" id="user-name" required/>
          </div>
          <div class="input-group">
            <label for="phone">Enter Phone Number:</label>
            <input type="text" name="phone" id="user-phone" required/>
          </div>
          <div class="input-group">
            <label for="country">Enter Country:</label>
            <input type="text" name="country" id="user-country" required/>
          </div>
          <div class="input-group">
            <label for="country">Select Status:</label>
            <select name="country" id="user-status">
              <option value="NORMAL">NORMAL</option>
              <option value="CASE">CASE</option>
              <option value="CLOSE">CLOSE</option>
            </select>
          </div>
          <button type="submit" id="add-button">ADD</button>
        </form>
        <button type="button" id="cancel-button">CANCEL</button>
      </div>
    </div>
    <header class="header">
      <div class="header-flex">
        <h3 class="logo-text">Hacking Detection Simulator</h3>
        <nav class="header-navigation">
          <ul class="navigation-list">
            <li class="navigation-list-item">
              <a class="primary-link" href="/">Users</a>
            </li>
            <li class="navigation-list-item">
              <a class="primary-link" href="">Domains</a>
            </li>
            <li class="navigation-list-item">
              <a class="primary-link" href="">User Status</a>
            </li>
            <li class="navigation-list-item">
              <a class="primary-link" href="">Master Visit</a>
            </li>
            <li class="navigation-list-item">
              <a class="primary-link" href="">Simulate</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="section users">
        <a href="" class="primary-link add-user-main-button">Add User</a>
        <table>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Country</th>
            <th>Status</th>
          </tr>
        </table>
      </section>
    </main>
    <script src="scripts/jquery.js"></script>
    <script type="module" src="scripts/users.js"></script>
  </body>
</html>
